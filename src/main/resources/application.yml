server :
  port : 8080

spring:
  application:
    name: morent

  datasource:
    url: jdbc:postgresql://localhost:5432/morent
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update